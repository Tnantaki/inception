version: '3'
services:
  nginx:
    image: nginx-img
    container_name: nginx
    build:
      context: src/nginx
      dockerfile: Dockerfile
    ports:
      - 100:100
    networks:
      - incep
    depends_on:
      - wordpress
  wordpress:
    image: wordpress-img
    container_name: wordpress
    build:
      context: src/wordpress
      dockerfile: Dockerfile
    networks:
      - incep
    env_file:
      - .env
    depends_on:
      - mariadb
  mariadb:
    image: mariadb-img
    container_name: mariadb
    build:
      context: src/mariadb
      dockerfile: Dockerfile
    restart: always
    networks:
      - incep
    env_file:
      - .env

networks:
  incep:
    driver: bridge