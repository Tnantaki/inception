version: '3'
services:
  nginx:
    image: nginx-img
    container_name: nginx-con
    build:
      context: src/nginx
      dockerfile: Dockerfile
    ports:
      - 130:130
    volumes:
      - mariadb-database:/var/www/html/wordpress
    networks:
      - incep03
    depends_on:
      - wordpress
  wordpress:
    image: wordpress-img
    container_name: wordpress-con
    build:
      context: src/wordpress
      dockerfile: Dockerfile
    volumes:
      - mariadb-database:/var/www/html/wordpress
    networks:
      - incep03

volumes:
  mariadb-database:
    driver: local
networks:
  incep03:
    driver: bridge
